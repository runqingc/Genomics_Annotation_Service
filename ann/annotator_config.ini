# GAS annotator configuration
#
##

[DEFAULT]
CnetId = runqingc

# GAS parameters
[gas]
AnnotationsTable = ${CnetId}_annotations

# AnnTools settings
[ann]

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS S3 settings
[s3]
InputsBucketName = gas-inputs
ResultsBucketName = gas-results
KeyPrefix = ${CnetId}/

# AWS SNS settings
[sns]
ResultTopicArn = arn:aws:sns:us-east-1:127134666975:${CnetId}_a12_job_results

# AWS SQS Settings
[sqs]
WaitTime = 20
MaxMessages = 10
QueueUrl = https://sqs.us-east-1.amazonaws.com/127134666975/${CnetId}_a12_job_requests
### EOF