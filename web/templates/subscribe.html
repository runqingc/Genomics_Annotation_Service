{% extends "base.html" %}

{% block title %}Subscribe{% endblock %}

{% block body %}

    {% include "header.html" %}
    {% include "scripts.html" %}


    <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
    <div class="container">

        <div class="page-header">
            <h1>Subscribe</h1>
        </div>

        <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

        <div class="form-wrapper">
            <form role="form" action="{{ url_for('subscribe') }}" method="post" id="subscribe_form" name="subscribe_submit">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <span class="payment-errors"></span>
                
                <!-- GET USER CREDIT CARD DETAILS -->
                <label for="cc-name">Name on Card:</label>
                <input class="form-control input-lg required" type="text" id="cc-name" data-stripe="name" placeholder="Name on credit card">

                <label for="cc-number">Credit Card Number:</label>
                <input class="form-control input-lg required" type="text" id="cc-number" data-stripe="number" placeholder="4242 4242 4242 4242" size="20">

                <label for="cc-cvc">CVC:</label>
                <input class="form-control input-lg required" type="text" id="cc-cvc" data-stripe="cvc" placeholder="CVC">

                <label for="cc-exp-month">Expiration Month:</label>
                <input class="form-control input-lg required" type="text" id="cc-exp-month" data-stripe="exp-month" placeholder="MM">

                <label for="cc-exp-year">Expiration Year:</label>
                <input class="form-control input-lg required" type="text" id="cc-exp-year" data-stripe="exp-year" placeholder="YYYY">
                
                <br />

                <div class="form-actions">
                    <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe (your credit card will not be billed)">
                </div>
            </form>

        </div>
    
    </div> <!-- container -->

{% endblock %}
